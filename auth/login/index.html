<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bayan AI</title>
    <link rel="stylesheet" href="../../styles-light.css" id="theme-stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 9V7a2 2 0 0 1 4 0v2"/>
                        <path d="M12 12h.01"/>
                        <path d="M12 17h.01"/>
                        <rect width="18" height="18" x="3" y="3" rx="2"/>
                    </svg>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to your Bayan AI account</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <p 
                    style="color: red; font-weight: 600; font-size: 12px; text-align: center; display: none; padding: 0; margin-block: 5px;"
                    id="errorMessage"
                >
                    Wrong email or password
                </p>
                <button type="submit" class="auth-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const themeStylesheet = document.getElementById("theme-stylesheet");

            function applyTheme(theme) {
                themeStylesheet.href = `../../styles-${theme}.css`;
                localStorage.setItem("theme", theme);
            }

            const savedTheme = localStorage.getItem("theme") || "light"; // Default to light if no preference
            applyTheme(savedTheme);

            loginForm.addEventListener("submit", (event) => {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.style.display = "none";

                if (!email || !password) {
                    return;
                }
                let success = false;

                const body = new URLSearchParams();
                body.append("email", email);
                body.append("password", password);
                fetch("http://localhost/BayanAI/api/users/login.php", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: body.toString()
                })
                .then(response => {
                    const data = response.json();
                    return data;
                })
                .then(data => {
                    console.log(data);
                    if (data.status === "success") {
                        handleRedirect();
                    } 
                    else {
                        errorMessage.style.display = "block";
                        console.log(data?.data?.message || "Login failed");
                    }
                })
                .catch(error => {
                    errorMessage.style.display = "block";
                    console.error("Error:", error);
                });
            });
        });

        function handleRedirect() {
            fetch("http://localhost/BayanAI/api/users/me.php", {
                credentials: "include"
            })
            .then(res => res.json())
            .then(data => {
                if (data.data.role === "manager") {
                    window.location.href = "/bayanai/user-page/";
                }
                else if (data.data.role === "admin") {
                    window.location.href = "/bayanai/admin-page/";
                }
                else {
                    window.location.href = "/bayanai/chat/";
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        } 

    </script>
</body>
</html>
