<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Base Colors - Light Blue Theme */
      --text-color: #1e293b;
      --text-muted: #64748b;
      --heading-color: #0f172a;
      --body-bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);

      /* Blue Color Palette for Light Theme */
      --primary-blue-50: #eff6ff;
      --primary-blue-100: #dbeafe;
      --primary-blue-200: #bfdbfe;
      --primary-blue-300: #93c5fd;
      --primary-blue-400: #60a5fa;
      --primary-blue-500: #3b82f6;
      --primary-blue-600: #2563eb;
      --primary-blue-700: #1d4ed8;
      --primary-blue-800: #1e3a8a;
      --primary-blue-900: #1e40af;

      /* Primary Colors */
      --primary-color: var(--primary-blue-500);
      --primary-hover: var(--primary-blue-600);
      --primary-dark: var(--primary-blue-700);

      /* Card/Container Backgrounds */
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-bg-lighter: rgba(255, 255, 255, 0.7);
      --glass-bg: rgba(255, 255, 255, 0.8);

      /* Borders & Shadows */
      --border-color: rgba(59, 130, 246, 0.15);
      --shadow-color: rgba(0, 0, 0, 0.08);
      --shadow-color-light: rgba(0, 0, 0, 0.05);
      --shadow-hover: rgba(0, 0, 0, 0.12);

      /* Specific Component Colors */
      --header-bg: rgba(255, 255, 255, 0.95);
      --footer-bg: #f8fafc;
      --footer-text: var(--primary-blue-600);
      --icon-color: var(--primary-color);

      /* Gradients */
      --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-blue-600) 100%);
      --gradient-hero: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
      --gradient-cta: linear-gradient(135deg, var(--primary-blue-500) 0%, var(--primary-blue-600) 100%);
    }

    /* Dark Mode Variables */
    [data-theme="dark"] {
      --text-color: #f1f5f9;
      --text-muted: #94a3b8;
      --heading-color: #f8fafc;
      --body-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);

      /* Dark Blue Color Palette */
      --primary-blue-50: #1e3a8a;
      --primary-blue-100: #1d4ed8;
      --primary-blue-200: #2563eb;
      --primary-blue-300: #3b82f6;
      --primary-blue-400: #60a5fa;
      --primary-blue-500: #60a5fa;
      --primary-blue-600: #3b82f6;
      --primary-blue-700: #2563eb;
      --primary-blue-800: #1d4ed8;
      --primary-blue-900: #1e3a8a;

      /* Dark Card/Container Backgrounds */
      --card-bg: rgba(30, 41, 59, 0.9);
      --card-bg-lighter: rgba(30, 41, 59, 0.7);
      --glass-bg: rgba(30, 41, 59, 0.8);

      /* Dark Borders & Shadows */
      --border-color: rgba(96, 165, 250, 0.2);
      --shadow-color: rgba(0, 0, 0, 0.3);
      --shadow-color-light: rgba(0, 0, 0, 0.2);
      --shadow-hover: rgba(0, 0, 0, 0.4);

      /* Dark Specific Component Colors */
      --header-bg: rgba(15, 23, 42, 0.95);
      --footer-bg: #0f172a;
      --footer-text: var(--primary-blue-400);

      /* Dark Gradients */
      --gradient-hero: linear-gradient(135deg, #1e293b 0%, #334155 100%);
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      min-height: 100vh;
      height: auto !important;
      overflow-y: auto !important;
      overflow-x: hidden;
    }

    body {
      background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(96, 165, 250, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.02) 0%, transparent 50%), var(--body-bg);
      background-size: cover;
      background-attachment: fixed;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    [data-theme="dark"] body {
      background: radial-gradient(circle at 20% 80%, rgba(96, 165, 250, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(96, 165, 250, 0.04) 0%, transparent 50%), var(--body-bg);
    }

    /* Theme Toggle */
    .theme-toggle {
      position: absolute;
      top: 30px;
      right: 30px;
      background: var(--glass-bg);
      border: 2px solid var(--border-color);
      cursor: pointer;
      padding: 12px;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
      transform: scale(1.05);
    }

    /* Floating Background Elements */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.08), rgba(96, 165, 250, 0.04));
      filter: blur(40px);
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    [data-theme="dark"] .floating-shape {
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.12), rgba(59, 130, 246, 0.08));
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape-3 {
      width: 250px;
      height: 250px;
      bottom: 20%;
      left: 60%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    /* Main 404 Container */
    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 60px 40px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      box-shadow: 0 20px 60px var(--shadow-color);
      position: relative;
      z-index: 1;
      animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 404 Number */
    .error-number {
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: 800;
      line-height: 1;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Error Messages */
    .error-title {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 700;
      color: var(--heading-color);
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out 0.3s both;
    }

    .error-description {
      font-size: 1.125rem;
      color: var(--text-muted);
      margin-bottom: 40px;
      line-height: 1.7;
      animation: fadeIn 1s ease-in-out 0.5s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Action Buttons */
    .error-actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: fadeIn 1s ease-in-out 0.7s both;
    }

    .primary-button, .secondary-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 32px;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      outline: none;
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .primary-button {
      background: var(--gradient-primary);
      color: white;
      border: none;
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.2);
    }

    .primary-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .primary-button:hover::before {
      left: 100%;
    }

    .primary-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(59, 130, 246, 0.3);
    }

    .secondary-button {
      background: var(--card-bg);
      color: var(--primary-color);
      border: 2px solid var(--border-color);
      backdrop-filter: blur(10px);
    }

    .secondary-button:hover {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(59, 130, 246, 0.15);
    }

    /* Search Box */
    .search-container {
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out 0.9s both;
    }

    .search-box {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .search-input {
      flex: 1;
      padding: 14px 20px;
      font-size: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--card-bg);
      color: var(--text-color);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .search-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-button {
      padding: 14px 24px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .theme-toggle {
        top: 20px;
        right: 20px;
      }

      .error-container {
        margin: 20px;
        padding: 40px 30px;
      }

      .error-actions {
        gap: 12px;
      }

      .search-box {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .error-container {
        margin: 15px;
        padding: 30px 20px;
      }

      .primary-button, .secondary-button {
        padding: 14px 24px;
        font-size: 1rem;
      }
    }

    /* Focus States */
    button:focus, input:focus, a:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      .floating-shape {
        animation: none;
      }
    }
  </style>
</head>
<body style="padding-block: 30px;">
  <!-- Background Shapes -->
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>
  <div class="floating-shape shape-3"></div>


  <!-- Main Error Container -->
  <div class="error-container">
    <div class="error-number">404</div>
    <h1 class="error-title">Oops! Page Not Found</h1>
    <p class="error-description">
      The page you're looking for seems to have wandered off into the digital void. 
      Don't worry though, we'll help you find your way back home.
    </p>
    
    <div class="error-actions">
      <a href="/bayanai" class="primary-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9,22 9,12 15,12 15,22"></polyline>
        </svg>
        Go Back Home
      </a>
    
    </div>

  <script>
    // Theme Toggle Functionality
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      html.setAttribute('data-theme', newTheme);
      
      // Toggle icon visibility
      const moonIcon = document.getElementById('moon-icon');
      const sunIcon = document.getElementById('sun-icon');
      
      if (newTheme === 'dark') {
        moonIcon.style.display = 'none';
        sunIcon.style.display = 'block';
      } else {
        moonIcon.style.display = 'block';
        sunIcon.style.display = 'none';
      }
      
      // Save preference
      localStorage.setItem('theme', newTheme);
    }

    // Initialize theme on page load
    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      
      document.documentElement.setAttribute('data-theme', theme);
      
      const moonIcon = document.getElementById('moon-icon');
      const sunIcon = document.getElementById('sun-icon');
      
      if (theme === 'dark') {
        moonIcon.style.display = 'none';
        sunIcon.style.display = 'block';
      }
    }

    // Search Functionality
    function performSearch() {
      const searchInput = document.querySelector('.search-input');
      const query = searchInput.value.trim();
      
      if (query) {
        // You can customize this to redirect to your actual search page
        window.location.href = `/?search=${encodeURIComponent(query)}`;
      }
    }

    function handleSearch(event) {
      if (event.key === 'Enter') {
        performSearch();
      }
    }

    // Initialize theme when page loads
    document.addEventListener('DOMContentLoaded', initializeTheme);

    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        const theme = e.matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', theme);
        
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        
        if (theme === 'dark') {
          moonIcon.style.display = 'none';
          sunIcon.style.display = 'block';
        } else {
          moonIcon.style.display = 'block';
          sunIcon.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
