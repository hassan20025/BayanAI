<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-layout">
      <aside class="sidebar">
        <div class="sidebar-logo">
          <svg class="sidebar-logo-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 3h6l5 5v13a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><polyline points="16 3 16 8 21 8"/><line x1="9" y1="13" x2="15" y2="13"/><line x1="9" y1="17" x2="15" y2="17"/></svg>
          <span class="sidebar-logo-text">bayanAI</span>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="messeges.html" class="active">Messages</a></li>
            <li><a href="knowledge.html">Knowledge Base</a></li>
            <li><a href="/bayanai/chat/">Chat</a></li>
            <li><a href="settings.html">Settings</a></li>
          </ul>
        </nav>
      </aside>
      <div class="dashboard-main no-padding">
        <header class="dashboard-header">
  <h2 class="dashboard-title">Messages</h2>

  <div class="header-center">
    <div class="search-bar">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.3-4.3" />
      </svg>
      <input type="search" placeholder="Search..." class="search-input" />
    </div>
  </div>

  <div class="header-right">
    <button class="icon-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
      </svg>
    </button>

    <div class="user-dropdown">
      <button class="user-button">
        <div class="user-avatar">
          <svg class="user-avatar-svg" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 20c0-2.5 3.5-4 8-4s8 1.5 8 4"/>
          </svg>
        </div>
        <div class="user-info" style="align-items: flex-start;">
          <span class="user-name">John Cario</span>
          <span class="user-role">CEO</span>
        </div>
        <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="m6 9 6 6 6-6" />
        </svg>
      </button>
      <div class="dropdown-menu">
        <a href="#" id="logout-btn">Logout</a>
      </div>
    </div>
  </div>
  <button id="theme-toggle" class="icon-button theme-toggle-button" aria-label="Toggle theme">
    <!-- Sun icon for light mode -->
    <svg id="sun-icon" class="lucide lucide-sun sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="4"/>
      <path d="M12 2v2"/>
      <path d="M12 20v2"/>
      <path d="M4.93 4.93l1.41 1.41"/>
      <path d="M17.66 17.66l1.41 1.41"/>
      <path d="M2 12h2"/>
      <path d="M20 12h2"/>
      <path d="M6.34 17.66l-1.41 1.41"/>
      <path d="M19.07 4.93l-1.41 1.41"/>
    </svg>
    <!-- Moon icon for dark mode -->
    <svg id="moon-icon" class="lucide lucide-moon moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
    </svg>
  </button>

</header>

        <div class="dashboard-content">
          <h2 style="color: var(--heading-color, #fff); margin: 2rem 0 1rem 0; text-align: center;">Messages</h2>
          <div class="interactions-header" style="margin-top: 2rem; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: space-between; width: 100%;">

            <div style="display: flex; align-items: center; gap: 0.5rem; background: var(--card-bg-lighter, #334155); border-radius: 8px; padding: 0.5rem 1.2rem; box-shadow: 0 1px 4px var(--shadow-color, rgba(0,0,0,0.04)); flex: 1; max-width: 350px;">
                <button class="icon-button" id="user-filter-btn" style="margin-right: 0.5rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3Z"/></svg>
                </button>
                <select id="role-filter" style="padding: 0.5rem 1.2rem; border-radius: 6px; border: 1px solid var(--border-color, #2d3748); background: transparent; color: var(--text-color, #e2e8f0); font-size: 1rem; outline: none;">
                    <option value="">All Roles</option>
                    <option value="User">User</option>
                    <option value="Manager">Manager</option>
                </select>
            </div>
        </div>
        <div class="interactions-table-container">
        <table class="interactions-table">
            <colgroup>
                <col style="width: 15%;">
                <col style="width: 20%;">
                <col style="width: 25%;">
                <col style="width: 25%;">
                <col style="width: 15%;">
            </colgroup>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>User</th>
                    <th>Message</th>
                    <th>Response</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="messages-table-body">
              <!-- rows will be injected here -->
           </tbody>
           
        </table>
        </div>
        </div> <!-- end dashboard-main -->
    </div> <!-- end dashboard-layout -->

    <div id="toaster" class="toaster"></div>
    <script src="script.js"></script>
    <script src="loadMesseges.js"></script>
</body>
</html>
