<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - bayanAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-main">
        <h2 style="color: var(--heading-color, #fff); margin: 2rem 0 1rem 0; text-align: center;">All Employees</h2>
        <div class="interactions-header" style="margin-top: 2rem; margin-bottom: 1.5rem;">
            <div class="interaction-buttons">
                <button class="interaction-button active">All Employees</button>
                <button class="interaction-button">Finance</button>
                <button class="interaction-button">IT</button>
                <button class="interaction-button">HR</button>
                <button class="interaction-button">Sales</button>
            </div>
            <div class="interaction-actions">
                <button class="icon-button" id="employee-filter-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3Z"/></svg>
                </button>
                <button class="text-button">
                    See all <span class="arrow">&gt;</span>
                </button>
            </div>
        </div>
        <div class="interactions-table-container">
        <table class="interactions-table">
            <colgroup>
                <col style="width: 10%;">
                <col style="width: 30%;">
                <col style="width: 30%;">
                <col style="width: 20%;">
                <col style="width: 10%;">
            </colgroup>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employees-table-body">
                <tr>
                  <td>1</td><td>Diana Prince</td><td>Finance</td><td>Accountant</td>
                  <td>
                    <button class="icon-button flag-action" title="Flag">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22V4a2 2 0 0 1 2-2h11.5a1.5 1.5 0 0 1 1.4 2.1L17 7l1.9 4.9A1.5 1.5 0 0 1 17.5 15H6a2 2 0 0 1-2-2z"/></svg>
                    </button>
                    <button class="icon-button delete-action" title="Delete">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2</td><td>Bruce Wayne</td><td>IT</td><td>Developer</td>
                  <td>
                    <button class="icon-button flag-action" title="Flag">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22V4a2 2 0 0 1 2-2h11.5a1.5 1.5 0 0 1 1.4 2.1L17 7l1.9 4.9A1.5 1.5 0 0 1 17.5 15H6a2 2 0 0 1-2-2z"/></svg>
                    </button>
                    <button class="icon-button delete-action" title="Delete">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>3</td><td>Clark Kent</td><td>HR</td><td>Recruiter</td>
                  <td>
                    <button class="icon-button flag-action" title="Flag">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22V4a2 2 0 0 1 2-2h11.5a1.5 1.5 0 0 1 1.4 2.1L17 7l1.9 4.9A1.5 1.5 0 0 1 17.5 15H6a2 2 0 0 1-2-2z"/></svg>
                    </button>
                    <button class="icon-button delete-action" title="Delete">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>4</td><td>Selina Kyle</td><td>Sales</td><td>Sales Lead</td>
                  <td>
                    <button class="icon-button flag-action" title="Flag">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22V4a2 2 0 0 1 2-2h11.5a1.5 1.5 0 0 1 1.4 2.1L17 7l1.9 4.9A1.5 1.5 0 0 1 17.5 15H6a2 2 0 0 1-2-2z"/></svg>
                    </button>
                    <button class="icon-button delete-action" title="Delete">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                    </button>
                  </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    <script>
      // Delete and flag logic
      const employeesTableBody = document.getElementById('employees-table-body');
      employeesTableBody.onclick = function(e) {
        if (e.target.closest('.delete-action')) {
          e.target.closest('tr').remove();
        } else if (e.target.closest('.flag-action')) {
          e.target.closest('.flag-action').classList.toggle('flagged');
        }
      };
    </script>
</body>
</html>
