<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - bayanAI</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.4); align-items: center; justify-content: center; }
      .modal.active { display: flex; }
      .modal-content { background: #1e293b; color: #e2e8f0; padding: 2rem; border-radius: 8px; min-width: 320px; box-shadow: 0 2px 16px #0008; }
      .modal-content label { display: block; margin-top: 1rem; }
      .modal-content input, .modal-content select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border-radius: 6px; border: 1px solid var(--border-color, #2d3748); background: var(--card-bg-lighter, #334155); color: var(--text-color, #e2e8f0); }
      .modal-content button { margin-top: 1.2rem; }
    </style>
</head>
<body>
    <div class="dashboard-main">
        <h2 style="color: var(--heading-color, #fff); margin: 2rem 0 1rem 0; text-align: center;">Current Admins</h2>
      <div class="interactions-header" style="margin-top: 2rem; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: space-between; width: 100%;">

            <div style="display: flex; align-items: center; gap: 0.5rem; background: var(--card-bg-lighter, #334155); border-radius: 8px; padding: 0.5rem 1.2rem; box-shadow: 0 1px 4px var(--shadow-color, rgba(0,0,0,0.04)); flex: 1; max-width: 350px;">
                <button class="icon-button" id="user-filter-btn" style="margin-right: 0.5rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3Z"/></svg>
                </button>
                <select id="role-filter" style="padding: 0.5rem 1.2rem; border-radius: 6px; border: 1px solid var(--border-color, #2d3748); background: transparent; color: var(--text-color, #e2e8f0); font-size: 1rem; outline: none;">
                    <option value="">All Roles</option>
                    <option value="User">User</option>
                    <option value="Manager">Manager</option>
                </select>
            </div>
        </div>
        <div class="interactions-table-container">
        <table class="interactions-table">
            <colgroup>
                <col style="width: 8%;">
                <col style="width: 22%;">
                <col style="width: 28%;">
                <col style="width: 18%;">
                <col style="width: 14%;">
                <col style="width: 10%;">
            </colgroup>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <tr>
                  <td>1</td><td>Alice Smith</td><td>alice@example.com</td><td>HR</td><td>Manager</td>
                  <td>
                    <button class="icon-button flag-action" title="Flag">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22V4a2 2 0 0 1 2-2h11.5a1.5 1.5 0 0 1 1.4 2.1L17 7l1.9 4.9A1.5 1.5 0 0 1 17.5 15H6a2 2 0 0 1-2-2z"/></svg>
                    </button>
                    <button class="icon-button delete-action" title="Delete">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2</td><td>Bob Johnson</td><td>bob@example.com</td><td>IT</td><td>User</td>
                  <td>
                    <button class="icon-button flag-action" title="Flag">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22V4a2 2 0 0 1 2-2h11.5a1.5 1.5 0 0 1 1.4 2.1L17 7l1.9 4.9A1.5 1.5 0 0 1 17.5 15H6a2 2 0 0 1-2-2z"/></svg>
                    </button>
                    <button class="icon-button delete-action" title="Delete">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>3</td><td>Charlie Brown</td><td>charlie@example.com</td><td>Sales</td><td>User</td>
                  <td>
                    <button class="icon-button flag-action" title="Flag">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22V4a2 2 0 0 1 2-2h11.5a1.5 1.5 0 0 1 1.4 2.1L17 7l1.9 4.9A1.5 1.5 0 0 1 17.5 15H6a2 2 0 0 1-2-2z"/></svg>
                    </button>
                    <button class="icon-button delete-action" title="Delete">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                    </button>
                  </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    <!-- Add User Modal -->
    <div id="add-user-modal" class="modal">
      <div class="modal-content">
        <h2>Add New User</h2>
        <form id="add-user-form">
          <label>Name: <input type="text" id="user-name" required></label>
          <label>Email: <input type="email" id="user-email" required></label>
          <label>Department:
            <select id="user-department" required>
              <option value="">Select Department</option>
              <option value="HR">HR</option>
              <option value="IT">IT</option>
              <option value="Sales">Sales</option>
              <option value="Finance">Finance</option>
            </select>
          </label>
          <label>Role:
            <select id="user-role" required>
              <option value="User">User</option>
              <option value="Manager">Manager</option>
            </select>
          </label>
          <button type="submit" class="settings-btn">Add User</button>
          <button type="button" id="close-modal-btn" class="settings-btn danger-btn" style="margin-left: 1rem;">Cancel</button>
        </form>
      </div>
    </div>
    <script>
      // Delete and flag logic
      const usersTableBody = document.getElementById('users-table-body');
      usersTableBody.onclick = function(e) {
        if (e.target.closest('.delete-action')) {
          e.target.closest('tr').remove();
        } else if (e.target.closest('.flag-action')) {
          e.target.closest('.flag-action').classList.toggle('flagged');
        }
      };
      // Role filter functionality
      const roleFilter = document.getElementById('role-filter');
      roleFilter.addEventListener('change', function() {
        const value = this.value;
        Array.from(usersTableBody.querySelectorAll('tr')).forEach(row => {
          const role = row.children[4].textContent.trim();
          row.style.display = !value || role === value ? '' : 'none';
        });
      });
      // Add User Modal logic
      const addUserBtn = document.getElementById('add-user-btn');
      const addUserModal = document.getElementById('add-user-modal');
      const closeModalBtn = document.getElementById('close-modal-btn');
      const addUserForm = document.getElementById('add-user-form');
      addUserBtn.onclick = () => addUserModal.classList.add('active');
      closeModalBtn.onclick = () => addUserModal.classList.remove('active');
      addUserForm.onsubmit = function(e) {
        e.preventDefault();
        const name = document.getElementById('user-name').value;
        const email = document.getElementById('user-email').value;
        const department = document.getElementById('user-department').value;
        const role = document.getElementById('user-role').value;
        const id = usersTableBody.children.length + 1;
        const row = document.createElement('tr');
        row.innerHTML = `<td>${id}</td><td>${name}</td><td>${email}</td><td>${department}</td><td>${role}</td><td><button class='icon-button flag-action' title='Flag'><svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M4 22V4a2 2 0 0 1 2-2h11.5a1.5 1.5 0 0 1 1.4 2.1L17 7l1.9 4.9A1.5 1.5 0 0 1 17.5 15H6a2 2 0 0 1-2-2z'/></svg></button> <button class='icon-button delete-action' title='Delete'><svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='3 6 5 6 21 6'/><path d='M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2'/><line x1='10' y1='11' x2='10' y2='17'/><line x1='14' y1='11' x2='14' y2='17'/></svg></button></td>`;
        usersTableBody.appendChild(row);
        addUserModal.classList.remove('active');
        addUserForm.reset();
      };
    </script>
</body>
</html>
