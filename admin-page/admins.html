<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins - bayanAI</title>
    <link rel="stylesheet" href="style.css?v=1.0.1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Fallback styles to ensure sidebar is visible */
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        height: 100vh;
        background: #1e293b;
        border-right: 1px solid #2d3748;
        z-index: 1000;
      }
      
      .dashboard-main {
        margin-left: 250px;
        min-height: 100vh;
      }
      
      .sidebar-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .sidebar-nav a {
        display: block;
        padding: 12px 20px;
        color: #e2e8f0;
        text-decoration: none;
        border-bottom: 1px solid #2d3748;
      }
      
      .sidebar-nav a:hover,
      .sidebar-nav a.active {
        background: #334155;
      }
      
      .sidebar-logo {
        padding: 20px;
        border-bottom: 1px solid #2d3748;
      }
      
      .sidebar-logo-text {
        color: #60a5fa;
        font-weight: bold;
        font-size: 18px;
      }
      
      /* Modal styles */
      .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.4); align-items: center; justify-content: center; }
      .modal.active { display: flex; }
      .modal-content { background: #1e293b; color: #e2e8f0; padding: 2rem; border-radius: 8px; min-width: 320px; box-shadow: 0 2px 16px #0008; }
      .modal-content label { display: block; margin-top: 1rem; }
      .modal-content input, .modal-content select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border-radius: 6px; border: 1px solid var(--border-color, #2d3748); background: var(--card-bg-lighter, #334155); color: var(--text-color, #e2e8f0); }
      .modal-content button { margin-top: 1.2rem; }
    </style>
</head>
<body>
    <div class="dashboard-layout">

          <span class="sidebar-logo-text">bayanAI</span>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><a href="index.html">Dashboard</a></li>

            <li><a href="companies.html">Companies</a></li>
            <li><a href="chatbot-activity.html">Chatbot Activity</a></li>
            <li><a href="settings.html">Settings</a></li>
          </ul>
        </nav>
      </aside>
      <div class="dashboard-main">
        <header class="dashboard-header">
          <h2 class="dashboard-title">Admins</h2>

          <div class="header-center">
            <div class="search-bar">

            </div>

          <div class="header-right">

            <div class="user-dropdown">

              </button>
              <div class="dropdown-menu">
                <a href="#" id="logout-btn">Logout</a>
              </div>
            </div>
          </div>
          <button id="theme-toggle" class="icon-button theme-toggle-button" aria-label="Toggle theme">
            <!-- Sun icon for light mode -->
            <svg id="sun-icon" class="lucide lucide-sun sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <svg id="moon-icon" class="lucide lucide-moon moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
            </svg>
          </button>
        </header>

        <div class="dashboard-content">
            <div class="interactions-header" style="margin-top: 2rem; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: space-between; width: 100%;">

                <button id="add-admin-btn" class="settings-btn" style="margin-left: 1.5rem; white-space: nowrap;">Add New Admin</button>
            </div>
            <div class="interactions-table-container">
            <table class="interactions-table">
                <colgroup>
                    <col style="width: 10%;">
                    <col style="width: 35%;">
                    <col style="width: 35%;">
                    <col style="width: 20%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="admins-table-body">
                    <!-- Admins will be loaded from database -->
                </tbody>
            </table>
            </div>
        </div>
    </div>

<div id="add-admin-modal" class="modal">
  <div class="modal-content">
    <h2>Add New Admin</h2>
    <form id="add-admin-form">
      <label>
        Name:
        <input id="admin-name" name="name" type="text" required>
      </label>
    
      <label>
        Email:
        <input id="admin-email" name="email" type="email" required>
      </label>
    
      <label>
        Password:
        <input id="admin-password" name="password" type="password" required minlength="8">
      </label>
    
      <button type="submit" class="settings-btn">Add Admin</button>
      <button type="button" id="close-modal-btn" class="settings-btn danger-btn" style="margin-left: 1rem;">Cancel</button>
    </form>
    
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.getElementById('toggle-pass');
    const pass = document.getElementById('admin-password');
    if (toggle && pass) {
      toggle.addEventListener('click', () => {
        const isHidden = pass.type === 'password';
        pass.type = isHidden ? 'text' : 'password';
        toggle.textContent = isHidden ? 'Hide' : 'Show';
      });
    }
  });
  </script>

        // Setup search functionality
        const adminSearch = document.getElementById('admin-search');
        if (adminSearch) {
          adminSearch.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const adminsTableBody = document.getElementById('admins-table-body');
            if (adminsTableBody) {
              Array.from(adminsTableBody.querySelectorAll('tr')).forEach(row => {
                const name = row.children[1].textContent.toLowerCase();
                const email = row.children[2].textContent.toLowerCase();
                row.style.display = name.includes(query) || email.includes(query) ? '' : 'none';
              });
